@(count: Int)

@main("Play with Scala.js") {

  <h2>Counter</h2>
  <p>Counter: <span id="count">@count</span></p>
  <button onclick="increaseCount()">Press Here For a Suprise</button>

  <p>Web Socket Counter: <span id="socket-count">@count</span></p>
  <button onclick="">Press Here For another Suprise</button>

  <input type="hidden" id="countRoute" value="@routes.Counter.add">
  <input type="hidden" id="socketRoute" value="@routes.WebCounterSocket.getSocket">
  <script src="@routes.Assets.versioned("javascript/countscript.js")"></script>
}
